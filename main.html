<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form method="post">
	<label for="name">Name:</label>
	<input type="text" placeholder="Name" id="name" name="name" required>
	<label for="email">Email:</label>
	<input type="email" id="email" placeholder="Email" required><br>
	<label>Gender:</label>
	<label for="gender_m">Male</label>
	<input type="radio" id="gender_m" name="gender" required>
    <label for="gender_f">Female</label>
	<input type="radio" id="gender_f" name="gender" required><br>
	<label for="cars">Car Brands</label>
	<select name="cars" id="cars" required>
		<option value="BMW">BMW</option>
		<option value="MARUTI">MARUTI</option>
		<option value="NEXA">NEXA</option>
		<option value="AUDI">AUDI</option>
		<option value="--Please choose an option--">--Please choose an option--</option>
	</select><br>
	<label for="age">Age:</label>
	<input type="number" id="age" placeholder="Age" required>
		<label for="dob">DOB:</label>
	<input type="date" id="dob"  required><br>
		<label for="tel">Phone Number:</label>
	<input type="tel" id="tel" placeholder="xxx-xxx-xxxx" ><br>
		<label for="password">Password:</label>
	<input type="password" id="password" placeholder="password" required><br>
		<label for="tos">I agree to the TOS:</label>
	<input type="checkbox" id="tos" placeholder="Age" ><br>
	<button>Submit</button>
</form>
</body>

</html>
